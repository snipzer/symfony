blog_index:
    path:     /
    defaults: { _controller: BlogBundle:Blog:index }


blog_category:
    path: /{categorySlug}
    defaults:
        _controller: BlogBundle:Blog:category
        categorySlug: 1


blog_post:
    path: /{categorySlug}/{postSlug}
    defaults:
        _controller: BlogBundle:Blog:post
        categorySlug: 1
        postSlug: 1